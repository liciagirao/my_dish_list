<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="css\index.css">
        <title>My Dish List - Chosen Recipe</title>
</head>

<body>

    <section class="background-image">

        <a href="index.html" class="logo-icon">
            <img src="images\mdl_logo.png" alt="My Dish List logo">
        </a>

        <div class="content-container">
            <h1 class="recipe-title">Feta Cheese Wrap!</h1>
            <img class="content-image" src="images\mdl_fetacheese.png" alt="Feta Cheese Wrap">
            <div class="action-button-container">
                <button class="action-button">I want something more delicious</button>
                <button class="action-button">Yummy! I loved it!</button>
            </div>
        </div>

        <div class="footer">
            <p>mydishlist.com | © 2023 Janelle Villamayor, Licia Girão, Rachel Vorcaro and Tamara Hamad collaborative work all rights reserved</p>
        </div>

    </section>

    <script>
        var iWantSomethingElseButton = document.getElementsByClassName("action-button")[0];
        iWantSomethingElseButton.addEventListener("click", function() {
            window.location.href = "loading_page.html";
        });

        var iLovedItButton = document.getElementsByClassName("action-button")[1];
        iLovedItButton.addEventListener("click", function() {
            window.location.href = "index.html";
        });

        function selectRandomRecipe() {
            var recepies = [
                { 
                    title: "Feta Cheese Wrap!",
                    imageUrl: "images/mdl_fetacheese.png", 
                },
                { 
                    title: "Pesto & Pasta!",
                    imageUrl: "images/mdl_pestopasta.png", 
                },
                { 
                    title: "Tuna Salad!",
                    imageUrl: "images/mdl_tunasalad.png", 
                },
            ];

            function getRandomInt(max) {
                return Math.floor(Math.random() * max);
            };

            var chosenRecipe = recepies[getRandomInt(recepies.length)];
            
            var recipeImage = document.getElementsByClassName("recipe-image")[0];
            recipeImage.setAttribute("src", chosenRecipe.imageUrl);

            var recipeTitle = document.getElementsByClassName("recipe-title")[0];
            recipeTitle.innerHTML = chosenRecipe.title;
        }

        selectRandomRecipe();
    </script>
</body>

</html>
